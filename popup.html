<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Meeting Transcription</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Logo" class="logo">
      <h1>Live Meeting Transcription</h1>
    </div>
    
    <div class="status-panel">
      <div class="status-indicator">
        <span class="status-circle" id="status-circle"></span>
        <span class="status-text" id="status-text">Not connected</span>
      </div>
    </div>
    
    <div class="settings-panel">
      <div class="setting-item">
        <label for="server-url">Whisper Server URL:</label>
        <input type="text" id="server-url" placeholder="ws://localhost:8080/ws">
      </div>
      
      <div class="setting-item">
        <label for="language">Preferred Language:</label>
        <select id="language">
          <option value="">Auto Detect</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
          <option value="ru">Russian</option>
        </select>
      </div>
      
      <div class="setting-item">
        <label class="toggle-label">
          <input type="checkbox" id="auto-start">
          <span class="toggle"></span>
          Auto-start in meetings
        </label>
      </div>
    </div>
    
    <div class="actions">
      <button id="save-settings" class="primary-button">Save Settings</button>
      <button id="test-connection" class="secondary-button">Test Connection</button>
    </div>
    
    <div class="help-text">
      <p>To use: Join a Google Meet, then click the transcription button that appears in the meeting controls.</p>
    </div>
  </div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
